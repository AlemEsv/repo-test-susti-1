name: Deploy Pipeline

on:
  push:
    branches: [ main ]

jobs:
  validate-k8s:
    runs-on: ubuntu-latest
    name: Validar despliegue
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Instalar kubeconform
      run: |
        wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
        tar xf kubeconform-linux-amd64.tar.gz
        sudo mv kubeconform /usr/local/bin

    - name: Validar manifiestos con kubeconform
      run: |
        kubeconform -summary -verbose kubernetes/*.yaml
        echo "ValidaciÃ³n completada"

    - name: Verificar sintaxis de manifiestos con kubectl
      run: |
        kubectl apply --dry-run=client -f kubernetes/ || echo "Errores de sintaxis encontrados."
        echo "Sintaxis verificada."

  build-and-push:
    needs: validate-k8s
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Utilizar el github username con minusculas
      id: lowercase
      run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and push user-service
      uses: docker/build-push-action@v5
      with:
        context: user-service
        push: true
        tags: |
          ghcr.io/${{ steps.lowercase.outputs.owner }}/user-service:latest
          ghcr.io/${{ steps.lowercase.outputs.owner }}/user-service:${{ github.sha }}

    - name: Build and push order-service
      uses: docker/build-push-action@v5
      with:
        context: order-service
        push: true
        tags: |
          ghcr.io/${{ steps.lowercase.outputs.owner }}/order-service:latest
          ghcr.io/${{ steps.lowercase.outputs.owner }}/order-service:${{ github.sha }}

    - name: Build and push inventory-service
      uses: docker/build-push-action@v5
      with:
        context: inventory-service
        push: true
        tags: |
          ghcr.io/${{ steps.lowercase.outputs.owner }}/inventory-service:latest
          ghcr.io/${{ steps.lowercase.outputs.owner }}/inventory-service:${{ github.sha }}