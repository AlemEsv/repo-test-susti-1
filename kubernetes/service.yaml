---
# User Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30001  # Puerto fijo para minikube
  type: NodePort

---
# Order Service
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30002  # Puerto fijo para minikube
  type: NodePort

---
# Inventory Service
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30003  # Puerto fijo para minikube
  type: NodePort